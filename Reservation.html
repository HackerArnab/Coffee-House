<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <link rel="stylesheet" href="css/Reservation.css">
</head>
<body>
    <div class="container">
        <h1>Booking Section</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Name</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
            <div class="cvv">
                <h3>Time</h3>
                <div class="input-field">
                    <input type="text">
                </div>
                <div class="selection">
                    <div class="date">
                        <select name="months" id="months">
                            <option value="Jan">AM</option>
                            <option value="Feb">PM</option>
                        </select>
                    </div>
                </div>           
            </div>
        </div>
        <div class="third-row">
            <h3>Table No</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>    
        </div>
        <button><a href="payment.html">Pay</a></button>
    </div>
</body>
</html>
