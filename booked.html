<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('image/background.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in;
      position: relative;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      top: 0;
      left: 0;
      z-index: 0;
    }

    .message-box {
      position: relative;
      z-index: 1;
      text-align: center;
      background: linear-gradient(to bottom right, #fff3e0, #ffe0b2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      animation: slideUp 1s ease-out;
      max-width: 400px;
      width: 90%;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #ffb74d;
      animation: popIn 1.2s ease-out;
    }

    h1 {
      font-size: 40px;
      color: #4e342e;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #5d4037;
      margin-bottom: 25px;
    }

    .btn {
      background-color: #ff7043;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #e64a19;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes popIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="message-box">
    <img src="image/LOGO.png" alt="Coffee Logo" class="logo">
    <h1>Booked</h1>
    <p>Thanks for choosing our coffee, have a nice day!</p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>
</body>
</html>
