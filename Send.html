<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('image/background.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in;
      position: relative;
    }

    .message-box {
      position: relative;
      z-index: 1;
      text-align: center;
      background: linear-gradient(to bottom right, #fff3e0, #ffe0b2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      animation: slideUp 1s ease-out;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 40px;
      color: #4e342e;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #5d4037;
      margin-bottom: 25px;
    }


  </style>
</head>
<body>
  <div class="message-box">
    <h1>send</h1>
    <p>Thank you for your useful review of our coffee and Have a nice day.</p>
  </div>
</body>
</html>
